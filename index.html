<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>Survey Form</title>
    </head>
    <body>
      <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name <input id="name" 
        type="text" 
        name="name" 
        placeholder="Enter your name" 
        required/> 
        </label>
      </div>
      <div>
        <label 
        id="email-label" for="email">Email <input id="email" 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        required/>
        </label>
      </div>

      <div>
        <label id="number-label" for="number">Age <input id="number" 
        type="number" 
        name="age" 
        placeholder="Age" 
        min="7" max= "99" 
        required/></label>
      </div>

      <div>
        <label for="dropdown">Which option best describes your current role? </label>
        <select id="dropdown" name="role" required>
           <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>  
          <option value="preferNot">Prefer Not To Say</option> 
          <option value="other">Other</option>
          </select>
          </div>

          <div>
            <p>Would you recommend freeCodeCamp?</p>
            <label>
              <input name="recommendation" value="1" type="radio">Maybe </label>
            <label><input name="recommendation" value="2" type="radio">Definitely </label>
            <label><input name="recommendation" value="3" type="radio">Not Sure </label>
            </div> 
            <div>

        <label>What is your favorite feature of freeCodeCamp? </label>
        <select 
        id="most-like" 
        name="role" required>
           <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>  
          <option value="openSource">Open Source</option> 
          </select>
          <label
        ><input
          name="feature"
          value="data-visualization"
          type="checkbox"
          class="favorite-feature"
        />Data Visualization</label
      >
      <label
        ><input
          name="feature"
          value="challenges"
          type="checkbox"
          class="favorite-feature"
        />Challenges</label
      >
      <label
        ><input
          name="feature"
          value="open-source-community"
          type="checkbox"
          class="favorite-feature"
        />Open Source Community</label
      >
      <label
        ><input
          name="feature"
          value="gitter-help-rooms"
          type="checkbox"
          class="favorite-feature"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="feature"
          value="videos"
          type="checkbox"
          class="favorite-feature"
        />Videos</label
      >
      <label
        ><input
          name="feature"
          value="city-meetups"
          type="checkbox"
          class="favorite-feature"
        />City Meetups</label
      >
      <label
        ><input
          name="feature"
          value="wiki"
          type="checkbox"
          class="favorite-feature"
        />Wiki</label
      >
      <label
        ><input
          name="feature"
          value="forum"
          type="checkbox"
          class="favorite-feature"
        />Forum</label
      >
      <label
        ><input
          name="feature"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="submission">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
          </div>                     
    </body>
    </html>
